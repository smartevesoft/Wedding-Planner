<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign Up | Wedding Planner Vendor Portal</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />
	
	 <!-- Bootstrap Select Css -->
    <link href="plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
	
	
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">Wedding<b>Planner</b></a>
            <small>Vendor Module</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                    <div class="msg">New Vendor Registration</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="brandName" placeholder="Brand Name" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="emailVendor" placeholder="Email Address" required>
                        </div>
                    </div>
					<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                        <div class="form-line">
                            <input type="digits" class="form-control" name="mobileVendor" placeholder="Mobile Number" required>
                        </div>
                    </div>
					<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">place</i>
                        </span>
                        <div class="form-line">
						<select class="form-control" name="cityVendor" data-dropup-auto="false" data-size="5" title="City" required>
                                        <option value="">City</option>
                                        <option value="colombo">Colombo</option>
                                        <option value="galle">Galle</option>
                                        <option value="kandy">Kandy</option>
                                        <option value="matale">Matale</option>
                                        <option value="nuwaraEliya">Nuwara Eliya</option>
                                    </select>
                            <!--<input type="digits" class="form-control" name="cityVendor" placeholder="City" required> -->
                        </div>
                    </div>
					<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">dvr</i>
                        </span>
                        <div class="form-line" style="z-index:1;">
						<select class="form-control" name="typeVendor"  data-dropup-auto="false" data-size="5" title="Service Type" required>
                                        <option value="">Service Type</option>
                                        <option value="venue">Venue</option>
                                        <option value="photography">Photography</option>
                                        <option value="bridalMakeup">Bridal Makeup</option>
                                        <option value="familyMakeup">Family Makeup</option>
                                        <option value="bridalWear">Bridal Wear</option>
										<option value="groomWear">Groom Wear</option>
                                        <option value="decorator">Decorator</option>
                                        <option value="planner">Planner</option>
                                        <option value="invitationCard">Invitation Card</option>
                                        <option value="videography">Videography</option>
										<option value="weddingCakes">Wedding Cakes</option>
                                        <option value="jewelery">Jewelery</option>
                                        <option value="catering">Catering</option>
                                        <option value="dj">DJ</option>
										<option value="choreography">Choreography</option>
                                        <option value="weddingAccessories">Wedding Accessories</option>
                                    </select>
                          <!--  <input type="digits" class="form-control" name="typeVendor" placeholder="Service Type" required> -->
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" style="z-index:0;" name="password" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" style="z-index:0;" name="confirm" minlength="6" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">Already a vendor?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
	
	<!-- Select Plugin Js -->
    <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/pages/examples/sign-up.js"></script>
</body>

</html>
